<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>录入职工</title>
  <link rel="stylesheet" href="../../src/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../../src/style/admin/addOrEdit.css">
</head>
<body>
	<div class="body" style="padding:5px 30px;">
		<div class="layui-tab" lay-filter="test1">
			 
			<form class="layui-form" action="/Building/user/saveUser" method="post" >
			  <div class="layui-form-item">
			    <label class="layui-form-label">员工姓名<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
			      <input type="text" name="userName" required  lay-verify="required" placeholder="请输入员工姓名" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">员工编号<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
			      <input type="text" name="userId"  required  lay-verify="required" placeholder="请输入员工编号" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">身份证<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
			      <input type="text" name="identifyid"   lay-verify="|identity" placeholder="请输入身份证" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">生日</label>
			    <div class="layui-input-block">
			      <input type="text" name="birthday"  id="birthday_input" lay-verify="" placeholder="请输入生日" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			 <div class="layui-form-item">
			    <label class="layui-form-label">入职日期</label>
			    <div class="layui-input-block">
			      <input type="text" id="hiredate_input" name="hiredate"   lay-verify="" placeholder="请输入入职日期" autocomplete="off" class="layui-input">
			    </div>
			  </div> 
			  <div class="layui-form-item">
			    <label class="layui-form-label">所属单位<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
				    <select name="userEnterprise" required lay-verify="required" lay-filter="user_enterprise"  lay-search>
				      <option value>请选择所属单位</option>
					  
					</select> 
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">当前级别</label>
			    <div class="layui-input-block">
			    	<select name="position"  lay-verify=""  lay-filter="user_position" lay-search>
			    	  <option value>请选择当前级别</option>
					</select> 
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">是否编制</label>
			    <div class="layui-input-block">
			      <input type="radio" name="authorized" value="0" title="是" >
			      <input type="radio" name="authorized" value="1" title="否" >
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">邮箱<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
			      <input type="text" name="email" required lay-verify="email" placeholder="请输入员工邮箱" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">电话<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
			      <input type="text" name="telephone" required lay-verify="phone" placeholder="请输入员工电话" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">来源</label>
			    <div class="layui-input-block">
			      <input type="text" name="userSrc"  lay-verify="" placeholder="请输入员工来源" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">员工类型</label>
			    <div class="layui-input-block">
			      <input type="text" name="userType"  lay-verify="" placeholder="请输入员工类型" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">地址</label>
			    <div class="layui-input-block">
			      <input type="text" name="address"  lay-verify="" placeholder="请输入地址" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">员工图像</label>
			    <div class="layui-input-block" id="preview_input">
			      <input type="file" onchange="imgRender()" name="userAvatar"  lay-verify="" placeholder="" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">图像预览</label>
			    <div class="layui-input-block">
			      <div id="preview_image">加载图片...</div>
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">兴趣爱好</label>
			    <div class="layui-input-block">
			      <input type="text" name="hobby"  lay-verify="" placeholder="请输入兴趣爱好" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <input name="extendField" type="hidden">
			  <div class="layui-form-item">
			    <label class="layui-form-label">新增</label>
			    <div class="layui-input-block">
			      <button id="new_field_btn" class="layui-btn"><i class="layui-icon"></i>新增字段</button>
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">备注</label>
			    <div class="layui-input-block">
			      <input type="text" name="comment"  lay-verify="" placeholder="备注" class="layui-input">
			    </div>
			  </div>
			  
			  <div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">更多信息</label>
			    <div class="layui-input-block">
			      <textarea id="staff_detail" name="detail" style="display: none;"></textarea>
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
	<script src="../../src/lib/jquery/jquery-3.3.1.min.js"></script>
	<script src="../../src/lib/layui/layui.js"></script>
	<script src="../../src/js/admin/common.js"></script>
	<script src="../../src/js/admin/user/addOrEdit.js"></script>
</body>
</html>
