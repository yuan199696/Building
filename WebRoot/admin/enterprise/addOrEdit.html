<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>录入/编辑企业</title>
  <link rel="stylesheet" href="../../src/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../../src/style/admin/addOrEdit.css">
</head>
<body>
	<div class="body" style="padding:5px 30px;">
		<div class="layui-tab" lay-filter="test1">
			 
			<form class="layui-form" action="/Building/enterprise/saveEnterprise" method="post" >
			  <div class="layui-form-item">
			    <label class="layui-form-label">企业ID<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
			      <input type="text" name="enterpriseId" required  lay-verify="required" placeholder="请输入企业编号" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">企业名称<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
			      <input type="text" name="enterpriseName" required  lay-verify="required" placeholder="请输入企业名称" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">企业性质<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
				    <select name="enterpriseProperty" required lay-verify="required" lay-filter="enterprise_property"  lay-search>
				      <option value>请选择企业性质</option>
					  <option value="e001">国企</option>
					  <option value="e002">事业单位</option>
					  <option value="e003">外企</option>
					  <option value="e004">民营企业</option>
					  <option value="e005">合资企业</option>
					</select> 
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">企业规模<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
			      <input type="text" name="enterpriseScale" required  lay-verify="required" placeholder="请输入企业规模" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			   <div class="layui-form-item">
			    <label class="layui-form-label">企业主页</label>
			    <div class="layui-input-block">
			      <input type="text" name="homepage"  lay-verify="" placeholder="请输入企业主页" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">企业LOGO</label>
			    <div class="layui-input-block" id="preview_input">
			      <input type="file" onchange="imgRender()" name="enterpriseAvatar"  lay-verify="" placeholder="" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">成立时间</label>
			    <div class="layui-input-block">
			      <input type="text" name="establishmentTime" id="establishment_time" lay-verify="" placeholder="请输入成立时间" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">企业邮箱</label>
			    <div class="layui-input-block">
			      <input type="text" name="email"  lay-verify="" placeholder="请输入企业邮箱" autocomplete="off" class="layui-input">
			    </div>
			  </div>

			  <div class="layui-form-item">
			    <label class="layui-form-label">创建时间</label>			    
			    <div  class="layui-input-block">
				  <input type="text" name="enterpriseDate" class="layui-input" id="create_time">
				</div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">更新时间</label>			    
			    <div  class="layui-input-block">
				  <input type="text" name="enterpriseDate" class="layui-input" id="update_time">
				</div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">入驻大楼<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
			      <select name="hostBuilding" required lay-verify="required" lay-filter="enterprise_hostbuilding"  lay-search>
				      <option value>请选择大楼</option>
					  
					</select>
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">占用楼层</label>
			    <div class="layui-input-block">
			      <div class="checkbox-container" id="enterprise_floors">
			    		
			    	</div>
			    </div>
			  </div>
			  

			  <div class="layui-form-item">
			    <label class="layui-form-label">企业包含职位</label>
			    <div class="layui-input-block">
			    	<div class="include-pos-container" id="include_pos_container">
			    		
			    	</div>
			    </div>
			    <input type="text" name="includePosistion" id="include_position" style="display: none;"/>
			  </div>
	
			  <div class="layui-form-item">
			    <label class="layui-form-label">图像预览</label>
			    <div class="layui-input-block">
			      <div id="preview_image">加载图片...</div>
			    </div>
			  </div>

			  <div class="layui-form-item">
			    <label class="layui-form-label">备注</label>
			    <div class="layui-input-block">
			      <input type="text" name="comment"  lay-verify="" placeholder="备注" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">企业简介</label>
			    <div class="layui-input-block">
			      <textarea id="enterprise_bref" name="enterpriseBref" style="display: none;"></textarea>
			    </div>
			  </div>

			  
			  <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit lay-filter="addenterpriseform">立即提交</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
	<script src="../../src/lib/jquery/jquery-3.3.1.min.js"></script>
	<script src="../../src/lib/layui/layui.js"></script>
	<script src="../../src/js/admin/common.js"></script>
	<script src="../../src/js/admin/enterprise/addOrEdit.js"></script>
</body>
</html>
