<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>编辑楼宇信息</title>
  <link rel="stylesheet" href="../../src/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../../src/style/admin/addOrEdit.css">
</head>
<body>
	<div class="body" style="padding:5px 30px;">
		<div class="layui-tab" lay-filter="test1">
			 
			<form class="layui-form" action="/Building/building/save" method="post">
			  <div class="layui-form-item">
			    <label class="layui-form-label">大楼名称<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
			      <input type="text" name="buildingName" required  lay-verify="required" placeholder="请输入大楼名称" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">大楼编号</label>
			    <div class="layui-input-block">
			      <input type="text" name="buildingId"  lay-verify="" placeholder="" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">大楼位置</label>
			    <div class="layui-input-block">
			      <input type="text" name="buildingPosition"   lay-verify="" placeholder="请输入大楼位置" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">大楼朝向</label>
			    <div class="layui-input-block">
			      <input type="text" name="title"  lay-verify="" placeholder="请输入大楼朝向" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">建楼时间</label>
			    
			    <div  class="layui-input-block">
				  <input type="text" name="buildingDate" class="layui-input" id="create_time">
				</div>
			    
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">楼层大小</label>
			    <div class="layui-input-block">
			      <input type="text" name="floorArea"  lay-verify="" placeholder="请输入楼层大小" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			 
			 <div class="layui-form-item">
			    <label class="layui-form-label">楼层分布<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
			      <input type="text" name="floor" required  lay-verify="required" lay-verify="number" placeholder="请输入楼层高度" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			 
			  <div class="layui-form-item">
			    <label class="layui-form-label">大楼描述</label>
			    <div class="layui-input-block">
			      <input type="text" name="description"  lay-verify="" placeholder="请输大楼描述" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			  <div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">备注</label>
			    <div class="layui-input-block">
			      <textarea name="buildingComment" placeholder="请输入内容" class="layui-textarea"></textarea>
			    </div>
			  </div>
			  
			  <div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">大楼简介</label>
			    <div class="layui-input-block">
			      <textarea id="building_bref" name="buildingBref" style="display: none;"></textarea>
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
	<script src="../../src/lib/jquery/jquery-3.3.1.min.js"></script>
	<script src="../../src/lib/layui/layui.js"></script>
	<script src="../../src/js/admin/common.js"></script>
	<script src="../../src/js/admin/building/addOrEdit.js"></script>
</body>
</html>
