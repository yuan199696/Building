<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>管理页面</title>
<link rel="stylesheet" href="../src/lib/layui/css/layui.css">
<style>
	.login{
		margin-top:30%;
	}
	.m-top{
		margin-top:10px;
	}
</style>
</head>
<body class="layui-main">
	<form class="layui-form login" action="../admin/dologin" method="post">
		<div class="layui-form-item"">
			<div class="layui-col-md4 layui-col-offset6">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-block">
					<input type="text" name="admin.admin_name" required lay-verify="required"
						placeholder="请输入用户名" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-col-md4 layui-col-offset6">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-block">
					<input type="password" name="admin.heslo" required lay-verify="required"
						autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn" lay-submit lay-filter="login">登录</button>
		      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
  			</div>
	</form>
	<script src="../src/lib/jquery/jquery-3.3.1.min.js"></script>
	<script src="../src/lib/layui/layui.js"></script>
	<script src="../main.js"></script>

</body>
</html>
