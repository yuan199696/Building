<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>编辑房间信息</title>
<link rel="stylesheet" href="../../src/lib/layui/css/layui.css">
<link rel="stylesheet" href="../../src/style/admin/addOrEdit.css">
</head>
<body>
	<div class="body" style="padding: 5px 30px;">
		<div class="layui-tab" lay-filter="test1">

			<form class="layui-form" action="/Building/building/saveRoom" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label">房间编号<label class="required-label-flag">*</label></label>
					<div class="layui-input-block">
						<input type="text" name="roomNum" required lay-verify="required"
							placeholder="请输入房间编号" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">房间ID<label class="required-label-flag"> *</label></label>
					<div class="layui-input-block">
						<input type="text" name="roomId"  required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">面积</label>
					<div class="layui-input-block">
						<input type="text" name="roomArea" lay-verify=""
							placeholder="请输入面积" autocomplete="off" class="layui-input">
					</div>
				</div>
				<!-- room_building_select与对应js中的某个方法绑定 -->
				<div class="layui-form-item">
					<label class="layui-form-label">房间所属大楼(名称)<label class="required-label-flag"> *</label></label>
					<div class="layui-input-block">
						<select name="roomBuilding" required id="room_building_select"
							lay-verify="required" lay-filter="user_enterprise" lay-search>
							<option value>请选择房间所属大楼</option>

						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">单元号</label>
					<div class="layui-input-block">
						<input type="text" name="roomUnit" lay-verify=""
							placeholder="请输入单元号" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">房间楼层<label
						class="required-label-flag"> *</label></label>
					<div class="layui-input-block">
						<input type="text" name="roomFloor" required lay-verify="required"
							placeholder="请输入楼层" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">使用者</label>
					<div class="layui-input-block">
						<input type="text" name="roomHost" lay-verify=""
							placeholder="请输入使用者" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">使用情况</label>
					<div class="layui-input-block">
						<input type="text" name="isusing" lay-verify=""
							placeholder="请输入使用情况" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">房型</label>
					<div class="layui-input-block">
						<input type="text" name="roomType" lay-verify=""
							placeholder="请输入房型" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">朝向</label>
					<div class="layui-input-block">
						<input type="text" name="roomDirection" lay-verify=""
							placeholder="请输入房子朝向" autocomplete="off" class="layui-input">
					</div>
				</div>

	<!-- 			<div class="layui-form-item">
					<label class="layui-form-label">房间照片</label>
					<div class="layui-input-block">
						<input type="file" name="roomPicture" lay-verify=""
							placeholder="请输入房间照片" autocomplete="off" class="layui-input">
					</div>
				</div> -->

				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<textarea name="comment" placeholder="请输入内容"
							class="layui-textarea"></textarea>
					</div>
				</div>

				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">更多信息</label>
					<div class="layui-input-block">
						<textarea id="room_detail" name="detail" style="display: none;"></textarea>
					</div>
				</div>


				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="../../src/lib/jquery/jquery-3.3.1.min.js"></script>
	<script src="../../src/lib/layui/layui.js"></script>
	<script src="../../src/js/admin/common.js"></script>
	<script src="../../src/js/admin/room/addOrEdit.js"></script>
</body>
</html>
