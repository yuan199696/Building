<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>添加/编辑权限</title>
  <link rel="stylesheet" href="../../src/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../../src/style/admin/addOrEdit.css">
</head>
<body>
	<div class="body" style="padding:5px 30px;">
		<div class="layui-tab" lay-filter="test1">
			 
			<form class="layui-form" action="/Building/admin/save" method="post">
			  <div class="layui-form-item">
			    <label class="layui-form-label">权限名称<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
			      <input type="text" name="permissionName" required  lay-verify="required" placeholder="请输入权限名称" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">权限ID<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
			      <input type="text" name="permissionId"  required  lay-verify="required" placeholder="请输入权限ID" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">权限编码<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
			      <input type="text" name="permissionCode"  required  lay-verify="required" placeholder="请输入权限编码" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">权限类型<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
			      <input type="text" name="permissionType" required  lay-verify="required" placeholder="请输入权限类型" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">创建时间</label>			    
			    <div  class="layui-input-block">
				  <input type="text" name="createTime" class="layui-input" id="create_time">
				</div>	    
			  </div>
			   <div class="layui-form-item">
			    <label class="layui-form-label">更新时间</label>			    
			    <div  class="layui-input-block">
				  <input type="text" name="updateTinme" class="layui-input" id="update_time">
				</div>			    
			  </div>
			  
			  <div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">备注</label>
			    <div class="layui-input-block">
			      <textarea name="permissionComment" placeholder="请输入内容" class="layui-textarea"></textarea>
			    </div>
			  </div>
			  
			  <div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">更多信息</label>
			    <div class="layui-input-block">
			      <textarea id="permission_detail" name="permissionDetail" style="display: none;"></textarea>
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
	<script src="../../src/lib/jquery/jquery-3.3.1.min.js"></script>
	<script src="../../src/lib/layui/layui.js"></script>
	<script src="../../src/js/admin/common.js"></script>
	<script src="../../src/js/admin/permission/addOrEdit.js"></script>
</body>
</html>
