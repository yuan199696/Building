<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>添加超级管理员</title>
  <link rel="stylesheet" href="../../src/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../../src/style/admin/addOrEdit.css">
</head>
<body>
	<div class="body" style="padding:5px 30px;">
		<div class="layui-tab" lay-filter="test1">
			 
			<form class="layui-form" action="/Building/admin/saveAdmin" method="post">
			  <div class="layui-form-item">
			    <label class="layui-form-label">管理员ID<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
			      <input type="text" name="adminId" required  lay-verify="required" placeholder="请输入ID" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">管理员名称<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
			      <input type="text" name="adminName" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			   <div class="layui-form-item">
			    <label class="layui-form-label">密码<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
			      <input type="text" name="adminPasswd" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			   <div class="layui-form-item">
			    <label class="layui-form-label">确认密码<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
			      <input type="text" name="adminPasswdConfirm" required  lay-verify="required" placeholder="请确认密码" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			   <div class="layui-form-item">
			    <label class="layui-form-label">电话<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
			      <input type="text" name="adminTel" required  lay-verify="required" placeholder="请输入电话" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			   <div class="layui-form-item">
			    <label class="layui-form-label">邮箱<label class="required-label-flag"> *</label></label>
			    <div class="layui-input-block">
			      <input type="text" name="adminEmail" required  lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">创建时间</label>			    
			    <div  class="layui-input-block">
				  <input type="text" name="adminCDate" class="layui-input" id="create_time">
				</div>
			  </div>
			   <div class="layui-form-item">
			    <label class="layui-form-label">更新时间</label>			    
			    <div  class="layui-input-block">
				  <input type="text" name="adminUDate" class="layui-input" id="update_time">
				</div>
			  </div>
			   <div class="layui-form-item layui-form-text" >
			    <label class="layui-form-label">备注</label>
			    <div class="layui-input-block">
			      <input type="text" name="comment"   lay-verify="" placeholder="备注" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  
			  <div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">更多信息</label>
			    <div class="layui-input-block">
			      <textarea id="admin_detail" name="adminDetail" style="display: none;"></textarea>
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
	<script src="../../src/lib/jquery/jquery-3.3.1.min.js"></script>
	<script src="../../src/lib/layui/layui.js"></script>
	<script src="../../src/js/admin/common.js"></script>
	<script src="../../src/js/admin/admin/addOrEdit.js"></script>
</body>
</html>
