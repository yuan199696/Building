<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>系统登录页</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="./src/lib/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="./src/lib/layui/admin/style/admin.css" media="all">
  <link rel="stylesheet" href="./src/lib/layui/admin/style/login.css" media="all">
</head>
<body>
	
  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
	<div class="login-left">
		<img src="./src/images/timg.jpg" width=700 height=auto />
	</div>
    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>税务机关大楼管理系统</h2>
        <p>请输入账号信息登录进入</p>
      </div>
      <form class="layadmin-user-login-box layadmin-user-login-body layui-form" action="/user/doLogin" method="post">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
          <input type="text" name="username" id="LAY-user-login-username"   required lay-verify="required" placeholder="用户名" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" id="LAY-user-login-password" required lay-verify="required" placeholder="密码" class="layui-input">
        </div>
        <div class="layui-form-item">
          <div class="layui-row">
            <div class="layui-col-xs7">
              <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
              <input type="text" name="verifycode" id="LAY-user-login-vercode" required lay-verify="required" placeholder="图形验证码" class="layui-input">
            </div>
            <div class="layui-col-xs5">
              <div style="margin-left: 10px;">
                <img src="verifycode" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
              </div>
            </div>
          </div>
        </div>
        <div class="layui-form-item" style="margin-bottom: 20px;">
          <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
          <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
        </div>
        <div class="layui-trans layui-form-item layadmin-user-login-other">
          
          <a href="regist.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
        </form>
      </div>
    </div>
    
    <div class="layui-trans layadmin-user-login-footer">
      
      <p>Copyright © 2018 机关事务单位管理，建议使用IE7以上浏览器</p>
    </div>
    
  </div>
  <script src="./src/lib/layui/layui.js"></script>
  <script src="login.js"></script>
  <script>
  
  </script>
</body>
</html>
